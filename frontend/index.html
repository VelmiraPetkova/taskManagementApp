<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Task Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registration</h2>
  <form id="register-form">
    <input type="text" id="reg-name" placeholder="Name" required>
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="password" id="reg-password" placeholder="Password" required>
    <button type="submit">Registration</button>
  </form>

  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="username" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <hr>

  <!-- 햄혞혝쮏 향햟 쮏쥃썛쒫썛쫧 햫햟 혩향혥햦 -->
  <button id="show-users-btn" style="display:none">游논 See all users</button>
  <div id="user-list" style="display:none; margin-top:10px"></div>

  <!-- 행햟햡햩햟쒫쟳 햦 혟쮐햪햟 향햟 혜혥향햢햟쒫썛쫧 햫햟 향햟햢햟혢햟 -->
  <h3 id="create-task-title" style="display:none">Create new task</h3>
  <form id="task-form" style="display:none">
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="description" placeholder="Description" required>
    <button type="submit">Submit</button>
  </form>

  <!-- 햌쮏쫨햣햧햫햣 향햟 향햟햢햟혢햦혝햣 -->
  <div id="task-list"></div>

  <!-- JS 혟햟햧햩 -->
  <script src="script.js"></script>
</body>
</html>
