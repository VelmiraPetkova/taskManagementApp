<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Task Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registration</h2>
  <form id="register-form">
    <input type="text" id="reg-name" placeholder="Name" required>
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="password" id="reg-password" placeholder="Password" required>
    <button type="submit">Registration</button>
  </form>

  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="username" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <hr>

  <!-- Бутон за показване на юзъри -->
  <button id="show-users-btn" style="display:none">👥 See all users</button>
  <div id="user-list" style="display:none; margin-top:10px"></div>

  <!-- Заглавие и форма за създаване на задача -->
  <h3 id="create-task-title" style="display:none">Create new task</h3>
  <form id="task-form" style="display:none">
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="description" placeholder="Description" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Контейнер за задачите -->
  <div id="task-list"></div>

  <!-- JS файл -->
  <script src="script.js"></script>
</body>
</html>
